<div class="col-md-6 col-lg-6 well">
    <form [ngFormModel]="userForm" #f="ngForm" (ngSubmit)="save()">
        <fieldset>
            <legend>{{userType}} User</legend>
            <div class="form-group">
                <label>Name</label>
                <input #name="ngForm" [(ngModel)]="user.name" class="form-control" ngControl="name" type="text" />
                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input #email="ngForm" [(ngModel)]="user.email" class="form-control" ngControl="email" type="text" />
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                    Email is required.
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input #phone="ngForm" [(ngModel)]="user.phone" class="form-control" ngControl="phone" type="text" />
                <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">
                    Phone number is required.
                </div>
            </div>
        </fieldset>
        <fieldset ngControlGroup="address">
            <legend>Address</legend>
            <div class="form-group">
                <label>Street</label>
                <input #street="ngForm" [(ngModel)]="user.address.street" class="form-control" ngControl="street" type="text" />
                <div class="alert alert-danger" *ngIf="street.touched && !street.valid">
                    A street is required.
                </div>
            </div>
            <div class="form-group">
                <label>Suite</label>
                <input #suite="ngForm" [(ngModel)]="user.address.suite" class="form-control" ngControl="suite" type="text" />
            </div>
            <div class="form-group">
                <label>City</label>
                <input #city="ngForm" [(ngModel)]="user.address.city" class="form-control" ngControl="city" type="text" />
                <div class="alert alert-danger" *ngIf="city.touched && !city.valid">
                    City is required.
                </div>
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input #zipcode="ngForm" [(ngModel)]="user.address.zipcode" class="form-control" ngControl="zipcode" type="text" />
                <div class="alert alert-danger" *ngIf="zipcode.touched && !zipcode.valid">
                    Zip Code is required.
                </div>
            </div>
        </fieldset>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
